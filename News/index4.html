<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Financial Plot</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" />
      </head>
<body>
      <div class="glass_title">
        <div class="title">
          <h1 class="avengers"><strong>The Avengers</strong></h1>
          <h2 class="avengers"><strong>Earths Mightiest Investors</strong></h2>
          <p class="hover_txt">::HOVER OVER ME::</p>
          <form class="d-flex">
            <input class="form-control me-2" id= "stockInput" type="search" placeholder="Enter Stock Ticker" aria-label="Search">
            <button class="btn btn-outline-success" id="submit" type="submit">Search</button>
          </form>
        </div>
      </div>
      <main>
        <section class="glass">
            <div class="box">
              <h2 class="avengers">Stock Chart</h2>
                <div class="stock_info">
                  <div class="chart" id="plot"></div>
                </div>
              <h2 class="avengers">Predictive Model</h2>
                <div class="stock_info2">
                  <div class="chart2" id="plot2"></div>
                </div>
            </div>
            <div class="news_section">
              <div class="box">
                <h2 class="avengers">Latest News</h2>
                <div class="stock_info3">
                  <ul class="news-list"></ul>
                </div>
              </div>
              <div class="box">
                <h2 class="avengers">Twitter Sentiment</h2>
                <div class="stock_info4">
                  <div class="twitter">
                    <a class="twitter-timeline" data-lang="en" data-height="500" data-width='300' data-theme="light" href="https://twitter.com/KwonEnoch/lists/market-tweets-87584?ref_src=twsrc%5Etfw">A Twitter List by KwonEnoch</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                  </div>
                </div>
              </div>
            </div>
        </section>
      </main>
    <script src="../plot.js"></script>
    <script src="../news.js">
    const searchForm = document.querySelector('.d-flex');
  const input = document.querySelector('.form-control');
searchForm.addEventListener('submit', retrieve)
    function retrieve(e) {
        const newsList = document.querySelector('.news-list');    
        //show 'error' message box when input field is empty 
        if (input.value == ''){
            alert('Input field is empty')
            return
        }
        input.value = input.value.toUpperCase();
        //clears the previous search results
        newsList.innerHTML ='';
        e.preventDefault();
        const apiKey = '96b47c522f00a29fe1b11cfd2b0b02d9'; 
        let ticker = input.value;
        let url ='https://financialmodelingprep.com/api/v3/stock_news?tickers='+ ticker + '&limit=5&apikey=' + apiKey;
        fetch(url).then((res) => {
            return res.json();
        }).then((data) => {
            console.log(data);
            data.forEach(data =>{
                let li=document.createElement('li');
                let a = document.createElement('a');
                a.setAttribute('href', data.url);
                a.setAttribute('target','_blank'); //opens another tab
                a.textContent = data.title;
                li.appendChild(a);
                newsList.appendChild(li);
            })
        }).catch((error)=>{
            console.log(error);
        })
        console.log(ticker)
    }
    </script>
</body>
</html>
